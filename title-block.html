<style>
  #particles-js {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    z-index: 0; /* Ensure particles are behind the content */
  }

  .title-block-content {
    position: relative; /* Needed to ensure z-index works */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 130px;
    padding-bottom: 130px;
    z-index: 1; /* Set content above particles */
  }
</style>

<header id="title-block-header" style="position: relative">
  <!-- This is the div in which the particles will be included -->
  <div id="particles-js"></div>

  <!-- Actual content on top of the particles-->
  <div class="title-block-content">
    <img
      src="../../static/pictures/logo.jpg"
      alt="logo of company"
      width="80px"
      height="80px"
      style="margin-bottom: 20px; border-radius: 50%; object-fit: cover;"
    />
    $if(title)$
    <h1 class="title">$title$</h1>
    $endif$ 
    $if(subtitle)$
    <p class="subtitle">$subtitle$</p>
    $endif$ 
    $if(quarto-title-block)$
    <p class="quarto-title-block">$quarto-title-block$</p>
    $endif$ 
    $for(author)$
    <p class="author">$author$</p>
    $endfor$ 
    $if(date)$
    <p class="date">$date$</p>
    $endif$ 
    $if(abstract)$
    <div class="abstract">
      <div class="abstract-title">$abstract-title$</div>
      $abstract$
    </div>
    $endif$
  </div>

  <!-- Particle.js script loaded from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

  <!-- use the particle js library with our own config (json file). -->
  <script>
    particlesJS.load("particles-js", "https://raw.githubusercontent.com/sturbull/sturbull.github.io/main/particles.json");
  </script>
</header>
